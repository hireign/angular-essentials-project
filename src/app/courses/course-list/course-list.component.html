<div class="row">
  <div class="col-xs-12">
    <app-course-item
      *ngFor="let courseEl of courses; let i = index"
      (mouseover)="setHoveredRow(i)"
      (mouseleave) = "setHoveredRow(unknown)"
      [class.active]="i == selectedRow"
      [course]="courseEl"
    ></app-course-item>
  </div>
</div>
