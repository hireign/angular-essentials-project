<div class="row">
  <div class="col-xs-12">
    <img
      [src]="course.imagePath"
      alt="{{ course.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ course.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ course.description }}
  </div>
</div>
