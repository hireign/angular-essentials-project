<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
            />
          </div>
          <!--username error message-->
          <span *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched"
            class="help-block" >
            <span *ngIf="signUpForm.get('userData.username').errors['nameIsForbidden']">This name is invalid!</span>
            <span *ngIf="signUpForm.get('userData.username').errors['required']">This field is required!</span>
          </span>

          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
            />
            <!-- email error message-->
            <span
              *ngIf="
                !signUpForm.get('userData.email').valid &&
                signUpForm.get('userData.email').touched
              "
              class="help-block"
            >
              <span
                *ngIf="
                  signUpForm.get('userData.email').errors['emailIsForbidden']
                "
                >This email is invalid!</span
              >
              <span *ngIf="signUpForm.get('userData.email').errors['required']"
                >This field is required!</span
              >
            </span>
          </div>
        </div>

        <!--submit button-->
        <div formArrayName="courses">
          <h4>Your Courses</h4>
          <button class="btn btn-default" type="button" (click)="onAddCourse()">
            Add Course
          </button>
          <div
            class="form-group"
            *ngFor="
              let courseControl of signUpForm.get('courses').controls;
              let i = index
            "
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <p *ngIf="!signUpForm.valid && signUpForm.touched" class="help-block">
          Please enter valid data!
        </p>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
